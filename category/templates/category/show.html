{% extends 'baseCategory.html' %}
{% block title %} show category {% endblock %}

{% block content %}

<div class="content">
    
    <h3>
        {{category.name}}
    </h3>
</div>
<hr>
<div class="content">
<table class="table">
    <thead>
        <th scope="col">Nome do Alimento</th>
        <th scope="col">Quantidade</th>
        <th scope="col">Peso</th>
        <th scope="col">Validade</th>
    </thead>
    {% for food in foods %}
    <tbody>
       <tr>
        <td>{{food.name}}</td>
        <td>{{food.quantity}}</td>
        <td>{{food.weight}}</td>
        <td>{{food.validity}}</td>
       </tr> 
    </tbody>
    {% endfor %}
   
</table>
</div>
{% endblock %}
