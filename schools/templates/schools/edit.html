{% extends 'baseSchools.html' %}
{% block title %} edite schools {% endblock %}
{% block content %}

<div class="content">
    <h1> Edite a Escola</h1>
</div>

<div class="content">
    <form action="update/{{school.id}}" method="POST">
        {% csrf_token %}
          <div class="mb-3">
            <input type="text" required name='name' value="{{school.name}}" width="50px" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="email"required name="email" value="{{school.email}}" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="contato" required name="phone" value="{{school.phone}}" class="form-control" >
          </div>
          <div class="mb-3">
            <input class="form-control" list="datalistOptions" id="exampleDataList" name="director" value="{{school.diretor.name}}">
            <datalist id="datalistOptions">
              {% for director in directors %}
              <option>{{director.name}}</option>
              {% endfor %}
            </datalist>
        </div>
          <hr>
          <div class="content">
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
          </div>
        </form>
</div>

{% endblock %}
