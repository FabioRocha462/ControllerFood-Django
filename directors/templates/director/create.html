{% extends 'base.html' %}
{% block title %} index Food {% endblock %}
{% block content %}
<div class="content">
    <h1> Crie um Diretor</h1>
</div>
<div class="content">
    <form action="store/" method="POST">
        {% csrf_token %}
          <div class="mb-3">
            <input type="text" required name='name' placeholder="Nome do diretor" width="50px" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="email"required name="email" placeholder="email" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="contato" required name="phone" placeholder="telefone" class="form-control" >
          </div>
          <hr>
          <div class="content">
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
          </div>
        </form>
</div>
{% endblock %}
