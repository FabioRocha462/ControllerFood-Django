{% extends 'baseCategory.html' %}
{% block title %} index category {% endblock %}

{% block content %}
<div class="content">
    <h1>Crie uma Categoria</h1>
</div>
<br>
<hr>
<div class="content">
    <form action="store/" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" name="name" required placeholder="Nome da categoria" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="content"> <button type="submit" class="btn btn-dark">Submit</button></div>
       
    </form>
</div>
{% endblock %}
