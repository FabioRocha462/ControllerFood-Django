{% extends 'base.html' %}
{% block title %} Edit director {% endblock %}
{% block content %}
<div class="content">
    <h1> Edite as informações do Diretor</h1>
</div>
<div class="content">
    <form action="update/{{director.id}}" method="POST">
        {% csrf_token %}
          <div class="mb-3">
            <input type="text" required name='name' value={{director.name}} width="50px" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="email"required name="email" value="{{director.email}}" class="form-control" >
          </div>
          <div class="mb-3">
            <input type="contato" required name="phone" value="{{director.phone}}" class="form-control" >
          </div>
          <hr>
          <div class="content">
            <button type="submit" id="btn" class="btn btn-primary">Submit</button>
          </div>
        </form>
</div>
{% endblock %}
